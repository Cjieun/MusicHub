<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI 추천 음악</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      color: #785DC8;
      text-align: center;
      padding: 20px;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    .empty-message {
      text-align: center;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
<header>
  <h1>MBTI 추천 음악</h1>
</header>
<div class="container">
  <h2>당신의 MBTI와 같은 사람들이 좋아한 음악</h2>
  <table th:if="${recommendedMusics != null && !recommendedMusics.isEmpty()}">
    <thead>
    <tr>
      <th>순위</th>
      <th>이미지</th>
      <th>곡명</th>
      <th>아티스트</th>
      <th>앨범</th>
      <th>좋아요</th>
      <th>상세정보</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music, iterStat : ${recommendedMusics}">
      <td th:text="${iterStat.count}"></td>
      <td><img th:src="${music.image}" alt="Album Art" /></td>
      <td th:text="${music.title}"></td>
      <td th:text="${music.artist}"></td>
      <td th:text="${music.albumName}"></td>
      <td th:text="${music.likeCount}"></td>
      <td><a th:href="@{/music/{idx}(idx=${music.idx})}">▶️</a></td>
    </tr>
    </tbody>
  </table>
  <p class="empty-message" th:if="${recommendedMusics == null || recommendedMusics.isEmpty()}">
    현재 같은 MBTI 유형의 추천 음악이 없습니다. 관심 있는 음악을 추가해 보세요!
  </p>
</div>
</body>
</html>
