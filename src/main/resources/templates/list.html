<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Music Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            font-weight: normal;
            margin-bottom: 40px;
        }

        .add {
            margin-bottom: 20px;
        }

        .add a {
            padding: 8px 15px;
            background-color: #f7f7f7;
            color: #333;
            border: 1px solid #d9d9d9;
            border-radius: 20px;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .add a:hover {
            background-color: #e6e6e6;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            width: 400px;
            padding: 10px 45px 10px 15px;
            font-size: 14px;
            border: 1px solid #d9d9d9;
            border-radius: 20px;
            transition: border-color 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: #4caf50;
            outline: none;
        }

        .search-container button {
            position: absolute;
            top: 5px;
            right: 13px;
            font-size: 18px;
            background: none;
            border: none;
        }

        .search-container button:hover {
            cursor: pointer;
        }

        .genre-filter {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0 40px;
            border-bottom: 1px solid #ddd;
        }

        .genre-tab {
            padding: 10px 15px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            text-align: center;
            border: 1px solid transparent;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            margin: 0 20px;
        }

        .genre-tab:hover {
            color: #4CAF50;
            border-bottom: 3px solid #4CAF50;
        }

        .genre-tab.active {
            color: #4CAF50;
            font-weight: bold;
            border-bottom: 3px solid #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        a {
            text-decoration: none;
        }
        th {
            font-weight: normal;
            background-color: #f4f4f4;
            text-align: center;
            color: #333333;
            font-size: 15px;
        }

        th.rank {
            width: 5%;
            padding: 12px;
            text-align: center;
        }
        td.rank {
            text-align: center;
            width: 5%;
            padding: 12px;
        }

        th.image {
            width: 5%;
        }
        td.image {
            text-align: right;
            width: 5%;
        }
        td.image img {
            width: 55px;
            height: 55px;
            border-radius: 5px;
        }

        th.song-info {
            width: 25%;
            text-align: left;
        }
        td.song-info {
            width: 25%;
        }
        td.song-info > div {
            display: flex;
            flex-direction: column;
            text-align: left;
            justify-content: space-between;
        }
        .song-title {
            font-size: 15px;
            color: #000000;
        }
        .artist {
            color: #757575;
            font-size: 14px;
        }

        th.album {
            width: 20%;
            text-align: left;
        }
        td.album {
            color: #5D5D5D;
            font-size: 14px;
            width: 20%;
        }

        th.views {
            width: 15%;
        }
        td.views {
            width: 15%;
            color: #757575;
            font-size: 13px;
            text-align: center;
        }

        th.actions {
            width: 5%;
        }
        td.actions {
            width: 5%;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="search-bar">
    <form class="search-container" action="/music/search" method="get">
        <input type="text" name="query" placeholder="원하는 음악을 검색해보세요!" />
        <button type="submit">🔍</button>
    </form>
</div>
<!-- 장르 필터링 네비게이션 -->
<div class="genre-filter">
    <a href="/music" class="genre-tab active">전체</a>
    <a href="/music/filter?genre=발라드" class="genre-tab">발라드</a>
    <a href="/music/filter?genre=댄스" class="genre-tab">댄스</a>
    <a href="/music/filter?genre=랩/힙합" class="genre-tab">랩/힙합</a>
    <a href="/music/filter?genre=R%26B/Soul" class="genre-tab">R&B/Soul</a>
    <a href="/music/filter?genre=인디음악" class="genre-tab">인디음악</a>
    <a href="/music/filter?genre=록/메탈" class="genre-tab">록/메탈</a>
    <a href="/music/filter?genre=트로트" class="genre-tab">트로트</a>
    <a href="/music/filter?genre=포크/블루스" class="genre-tab">포크/블루스</a>
</div>

<div class="add"><a href="/music/addform">➕ 곡 추가</a></div>
<table>
    <thead>
    <tr>
        <th class="rank">순위</th>
        <th class="image"></th>
        <th class="song-info">곡 정보</th>
        <th class="album">앨범</th>
        <th class="views">조회수</th>
        <th class="actions">듣기</th>
        <th class="actions">담기</th>
        <th class="actions">뮤비</th>
        <th class="actions">삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music : ${musics}">
        <td class="rank"><span th:text="${music.idx}"></span></td>
        <td class="image">
            <a th:href="@{/music/{idx}(idx=${music.idx})}" style="color: red;">
                <img th:src="${music.image}" alt="Album Art"/>
            </a>
        </td>
        <td class="song-info">
            <a th:href="@{/music/{idx}(idx=${music.idx})}" style="color: red;">
                <div>
                    <div class="song-title" th:text="${music.title}">Song Title</div>
                    <div class="artist" th:text="${music.artist}">Artist Name</div>
                </div>
            </a>
        </td>
        <td class="album"><span th:text="${music.albumName}">Album Name</span></td>
        <td class="views"><span th:text="${music.views}">0</span></td>
        <td class="actions">
            <a>
                ▶️
            </a>
        </td>
        <td class="actions">
            <a th:href="@{/playlist/select(musicId=${music.idx})}">
                ➕
            </a>
        </td>
        <td class="actions">
            <a th:href="'https://www.youtube.com/results?search_query=' + ${music.artist} + '+' + ${music.title} +'+뮤직비디오'" target="_blank">
                🎬
            </a>
        </td>
        <td class="actions">
            <a th:href="@{/music/delete/{idx}(idx=${music.idx})}" style="color: red;">
                🗑️
            </a>
        </td>
    </tr>
    </tbody>
</table>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const genreTabs = document.querySelectorAll(".genre-tab");
        const currentUrl = new URL(window.location.href);

        genreTabs.forEach((tab) => {
            // 탭의 href를 절대 URL로 변환
            const tabUrl = new URL(tab.getAttribute("href"), window.location.origin);

            // 현재 URL과 탭의 URL을 비교
            if (currentUrl.pathname === tabUrl.pathname && currentUrl.search === tabUrl.search) {
                tab.classList.add("active");
            } else {
                tab.classList.remove("active");
            }
        });
    });
</script>
</body>
</html>
