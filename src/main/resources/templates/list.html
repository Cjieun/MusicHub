<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Music Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            font-weight: normal;
            margin-bottom: 40px;
        }

        .add {
            margin-bottom: 20px;
            border: 2px solid #4caf50;
            border-radius: 20px;
            padding: 5px 10px;
            width: fit-content;
            font-size: 14px;
            color: #4caf50;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: #4caf50;
            outline: none;
        }

        .search-container button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #8bb18d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        a {
            text-decoration: none;
        }
        th {
            font-weight: normal;
            background-color: #f4f4f4;
            text-align: center;
            color: #333333;
            font-size: 15px;
        }

        th.rank {
            padding: 12px;
            text-align: center;
        }
        td.rank {
            text-align: center;
            width: 5%;
            padding: 12px;
        }

        td.image {
            text-align: right;
            width: 5%;
        }
        td.image img {
            width: 55px;
            height: 55px;
            border-radius: 5px;
        }

        th.song-info {
            text-align: left;
        }
        td.song-info {
            width: 25%;
        }
        td.song-info > div {
            display: flex;
            flex-direction: column;
            text-align: left;
            justify-content: space-between;
        }
        .song-title {
            font-size: 15px;
            color: #000000;
        }
        .artist {
            color: #757575;
            font-size: 14px;
        }

        th.album {
            text-align: left;
        }
        td.album {
            color: #5D5D5D;
            font-size: 14px;
            width: 20%;
        }

        td.views {
            width: 15%;
            color: #757575;
            font-size: 13px;
            text-align: center;
        }

        .actions {
            width: 5%;
            text-align: center;
        }
    </style>
</head>
